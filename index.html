<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <script>
      // Suppress the annoying Tailwind CDN warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Modern slate palette for a clean look
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              primary: '#3b82f6', // Blue-500
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'system-ui', 'sans-serif'],
            },
            animation: {
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'flash-green': 'flashGreen 0.5s ease-out forwards',
              'flash-red': 'flashRed 0.5s ease-out forwards',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '15%, 45%, 75%': { transform: 'translateX(-4px)' },
                '30%, 60%, 90%': { transform: 'translateX(4px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.95)', opacity: '0.5' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              flashGreen: {
                '0%': { boxShadow: 'inset 0 0 0 0px rgba(34, 197, 94, 0)' },
                '50%': { boxShadow: 'inset 0 0 50px 0px rgba(34, 197, 94, 0.2)' },
                '100%': { boxShadow: 'inset 0 0 0 0px rgba(34, 197, 94, 0)' },
              },
              flashRed: {
                '0%': { boxShadow: 'inset 0 0 0 0px rgba(239, 68, 68, 0)' },
                '50%': { boxShadow: 'inset 0 0 50px 0px rgba(239, 68, 68, 0.2)' },
                '100%': { boxShadow: 'inset 0 0 0 0px rgba(239, 68, 68, 0)' },
              }
            }
          }
        }
      }
    </script>

<style>
  html, body {
    height: 100%;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    font-family: 'Inter', 'Noto Sans SC', sans-serif;
  }
  
  /* Modern Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #475569;
  }
  
  /* Confetti Animation */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 2px;
    animation: confetti-fall 2.5s ease-out forwards;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(-5vh) rotate(0deg) scale(0); opacity: 1; }
    50% { opacity: 1; }
    100% { transform: translateY(105vh) rotate(720deg) scale(1); opacity: 0; }
  }
</style>
</head>
