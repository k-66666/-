<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Updated viewport for mobile/WeChat: disable zooming, force full height, handle safe areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>自然辩证法复习神器</title>
    <script>
      // Suppress the annoying Tailwind CDN warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#f59e0b',
              danger: '#ef4444',
            },
            screens: {
              'standalone': { 'raw': '(display-mode: standalone)' },
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fire': 'fire 1s infinite alternate',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fire: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(1.1)', opacity: '0.9' },
              }
            }
          }
        }
      }
    </script>

<style>
  html, body {
    height: 100%;
    overflow: hidden; /* Prevent body scroll, handle inside App */
    background-color: #f8fafc;
    -webkit-tap-highlight-color: transparent;
  }
  #root {
    height: 100%;
  }
  
  /* Confetti Animation */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f2d74e;
    animation: confetti-fall 2s linear forwards;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
</style>
